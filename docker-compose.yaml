version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: chat
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - "5444:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d chat"]
      interval: 5s
      timeout: 5s
      retries: 5_-

  migrate:
    image: migrate/migrate
    volumes:
      - ./migrations:/migrations
    command: [
      "-path", "/migrations",
      "-database", "postgres://testuser:${DB_PASSWORD:-password}@postgres:5432/chat?sslmode=disable",
      "up"
    ]
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"

  # app:
  #   build: .
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #   env_file: 
  #     - .env

volumes:
  postgres: